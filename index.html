<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ask Tamanna - Your Friendly Search Buddy</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f0eceb; 
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-image: url("https://images.rawpixel.com/image_800/czNmcy1wcml2YXRlL3Jhd3BpeGVsX2ltYWdlcy93ZWJzaXRlX2NvbnRlbnQvbHIvdjU0NmJhdGNoMy1teW50LTM0LWJhZGdld2F0ZXJjb2xvcl8xLmpwZw.jpg"); /* Add your background image URL here */
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed;
            color: #2c2c2c;
        }

        .container {
            max-width: 600px;
            padding: 30px;
            background: #fffcf9;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.15);
            text-align: center;
        }

        h1 {
            font-size: 2rem;
            color: #b05955;
        }

        input[type="text"] {
            width: 70%;
            padding: 12px;
            margin-right: 10px;
            border: 1px solid #d4d4d4;
            border-radius: 8px;
            font-size: 1rem;
        }

        button {
            padding: 10px 15px;
            margin: 5px 0;
            background-color: #b05955; 
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1rem;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        button:hover {
            background-color: #d6706d; 
            transform: scale(1.05);
        }

        h2 {
            color: #8c8c8c;
            font-size: 1.5rem;
            margin-bottom: 10px;
        }

        ul {
            list-style-type: none;
            padding: 0;
            text-align: left;
        }

        li {
            padding: 8px;
            background: #faf5f4;
            margin: 8px 0;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.05);
            transition: background-color 0.3s ease;
        }

        li:hover {
            background-color: #f0dfdf;
        }

        #searchInput::placeholder {
            color: #a09c9b;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Ask Tamanna ðŸŽ€</h1>
        <p>Your friendly search buddy! Type in what youâ€™re curious about.</p>
        <input type="text" id="searchInput" placeholder="What do you want to explore today?">
        <button id="searchButton">Search</button>
        <button id="clearHistory">Clear History</button>
        <h2>Recent Searches</h2>
        <ul id="searchHistory"></ul>
    </div>

    <script>
        const searchInput = document.getElementById('searchInput');
        const searchButton = document.getElementById('searchButton');
        const clearHistoryButton = document.getElementById('clearHistory');
        const searchHistoryList = document.getElementById('searchHistory');
        
        // Load search history from localStorage
        function loadHistory() {
            const history = JSON.parse(localStorage.getItem('searchHistory')) || [];
            history.forEach(term => {
                addHistoryItem(term);
            });
        }
        
        // Add a search term to the history list
        function addHistoryItem(term) {
            const li = document.createElement('li');
            li.textContent = term;
            searchHistoryList.appendChild(li);
        }
        
        // Handle search button click
        searchButton.addEventListener('click', () => {
            const term = searchInput.value.trim();
            if (term) {
                let history = JSON.parse(localStorage.getItem('searchHistory')) || [];
                history.push(term);
                localStorage.setItem('searchHistory', JSON.stringify(history));
                
                searchInput.value = '';
                addHistoryItem(term);
            }
        });
        
        // Clear search history
        clearHistoryButton.addEventListener('click', () => {
            localStorage.removeItem('searchHistory');
            searchHistoryList.innerHTML = ''; 
        });
        
        // Load the stored history when the page loads
        loadHistory();
    </script>
</body>
</html>
